<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a 
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="content">
      <p class="content__add list" id="topSectionForAddingElementToList">
        <label class="list__header" for="new-task">Add Item</label>
        <div class="list__task task"> 
          <input class="task__input" id="new-task" type="text">
          <button class="task__btn btn">Add</button>
        </div>
      </p>
      
      <section class="content__todo list">
        <h3 class="list__header">Todo</h3>
        <ul class="list__items" id="incompleteTasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text" >
            <button class="task__edit btn">Edit</button>
            <button class="task__del btn">
              <img class="btn__img" src="./remove.svg">
            </button>
          </li>
          <li class="task task_edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping" >
            <button class="task__edit btn">Save</button>
            <button class="task__del btn">
              <img class="btn__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      
      <h3 class="list__header">Completed</h3>
      <ul class="list__items" id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label task__label_through">See the Doctor</label>
          <input class="task__input" type="text" >
          <button class="task__edit btn">Edit</button>
          <button class="task__del btn">
            <img class="btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
