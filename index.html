<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a 
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    
    <main class="content">

      <section class="content__add list" id="topsectionforaddingelementtosist">
        <label class="list__header" for="new-task">Add Item</label>
        <div class="list__task task"> 
          <input class="task__input js_task__input_new" id="new-task" type="text">
          <button class="task__btn btn js_task__btn_add">Add</button>
        </div>
      </section>
      
      <section class="content__todo list">
        <h3 class="list__header">Todo</h3>
        <ul class="list__items js_list__items_todo" id="incompletetasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text" >
            <button class="task__edit btn">Edit</button>
            <button class="task__del btn">
              <img class="btn__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="task task_edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping" >
            <button class="task__edit btn">Save</button>
            <button class="task__del btn">
              <img class="btn__img" src="./remove.svg" alt="remove">
            </button >
          </li>
        </ul>
      </section>

      <section class="content__todo list">
        <h3 class="list__header">Completed</h3>
        <ul class="list__items js_list__items_completed" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label task__label_through">See the Doctor</label>
            <input class="task__input" type="text" >
            <button class="task__edit btn">Edit</button>
            <button class="task__del btn">
              <img class="btn__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>

    </main>
    <script src="app.js"></script>
  </body>
</html>
